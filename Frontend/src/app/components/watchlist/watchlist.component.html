<div class="watchlist-container">
    <h2>My Watchlist</h2>
  
    <div *ngIf="isLoading" class="loading-indicator">
      <p>Loading your watchlist...</p>
    </div>
  
    <div *ngIf="error && !isLoading" class="error-message">
      <p>Error: {{ error }}</p>
      <button (click)="loadWatchlist()">Retry</button>
    </div>
  
    <div *ngIf="!isLoading && !error && watchlistItems.length === 0" class="no-items-message">
      <p>Your watchlist is empty. Add some movies!</p>
    </div>
  
    <div *ngIf="!isLoading && !error && watchlistItems.length > 0" class="watchlist-grid">
      <app-watchlist-card
        *ngFor="let item of watchlistItems; trackBy: trackById"
        [item]="item"
        (statusChanged)="handleStatusChange($event)"
        (removed)="handleItemRemoved($event)">
      </app-watchlist-card>
    </div>
</div>
